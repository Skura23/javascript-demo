<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tab</title>
	<style type="text/css">
	span{
		text-align: center;
		width: 50px;
		height: 25px;
		display: inline-block;
	}
	div{
		width: 200px;
		height: 200px;
		background: gray;
	}
	.selected{
		background: gray;
	}	
	</style>
</head>
<body>
	<span class="selected">1</span>
	<span>2</span>
	<span>3</span>
	<div></div>
<script type="text/javascript">
var aSpan = document.getElementsByTagName('span');
var oDiv = document.getElementsByTagName('div')[0];
var aData = ['hello', '你好', 'welcome!'];
oDiv.innerHTML = aData[0];
var i = 0;
for (i = 0; i < aSpan.length; i++) {
	aSpan[i].index = i;
	aSpan[i].onclick = function () {
		for (var j = 0; j < aSpan.length; j++) {
			aSpan[j].className = '';
		}
		this.className = 'selected';
		oDiv.innerHTML = aData[this.index];
	}
}

</script>
</body>
</html>
