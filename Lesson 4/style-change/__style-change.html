
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>css函数——设置/读取对象的属性</title>
<style>
div{width:400px;height:200px;background:#fef4eb;border:1px solid #f60;margin:0 auto;}
input{border:0;color:#fff;cursor:pointer;font-weight:700;background:#f60;padding:2px 4px;margin:10px 0 0 10px;}
</style>
<script type="text/javascript">
function css(obj,attr,value){
	switch (arguments.length){
		case 2:
			if(typeof arguments[1] == "object"){
				for(var i in attr) obj.style[i]=attr[i];
			}else{
				return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj,null)[attr]
			}
			break;
		case 3:
			obj.style[attr]=value
			break;
		default:
		alert("参数错误");
	}
}
window.onload=function(){
	var aInput=document.getElementsByTagName("input");
	var oBox=document.getElementById("box");
	aInput[0].onclick=function(){
		alert('width:'+css(oBox,'width')+';'+'\nheight:'+css(oBox,'height'))
	};
	aInput[1].onclick=function(){
		css(oBox,{width:'200px',height:'50px'})
	};
	aInput[2].onclick=function(){
		for(var i=0;i<aInput.length;i++){
			css(aInput[i],"backgroundColor",'blue')
		}
	}
}
</script>
</head>
<body>
<div id="box">
	<input type="button" value="Get Style" /><input type="button" value="Set Style" /><input type="button" value="turn blue" />
</div>
</body>
</html>
