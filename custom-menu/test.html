<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div style="width: 200px; height: 200px; background: green;overflow: hidden;">
		<div style="width: 100px; height: 100px; background: blue;margin: 50px auto;overflow: hidden;">
			<div style="width: 50px; height: 50px; background: yellow;margin: 25px auto;">aaaa</div>
		</div>
	</div>
	
	<script type="text/javascript">
		window.onload=function(){
			var aDiv=document.getElementsByTagName('div');
			for(var i =0;i<aDiv.length;i++){
				aDiv[i].index=i+1;

				aDiv[i].onclick=function(){
					var sonDiv=this.getElementsByTagName('div')[0];
					if(sonDiv) {alert(sonDiv.index)};	
				}
			}
		}
	</script>
</body>
</html>
