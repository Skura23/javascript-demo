<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#frame{
		width: 500px;
		height: 100px;
		padding: 10px;
		border: 1px solid black;
		margin-top: 20px;
		position: relative;
	}
	#box{
		width: 20px;
		height: 20px;
		background: gray;
		position: absolute;
	}
	</style>
</head>
<body>
	<input type="button" value="开始"></input>
	<div id="frame">
		<div id="box"></div>
	</div>
<script type="text/javascript">
window.onload = function () {
	var oBox = document.getElementById('box');
	var oFrame = document.getElementById('frame');
	var oBtn = document.getElementsByTagName('input')[0];
	var aData = [
		{left:200},
		{top:50}
	];
	oBtn.onclick = doMove;
	function doMove () {
		var t = setInterval(function(){
			if (oBox.offsetLeft > aData[0].left){
				clearInterval(t);
				oBox.style.left = aData[0].left+'px';
				var p = setInterval(function(){
				if (oBox.offsetTop > aData[1].top){
					clearInterval(p);
					oBox.style.top = aData[1].top+'px';
					
				}
				oBox.style.top = oBox.offsetTop+2+'px';	
				},10)
			}
			oBox.style.left = oBox.offsetLeft+2+'px';	
		},10)

	}
}

</script>
</body>
</html>
